[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings= ["@chainlink-brownie-contracts/contracts=lib/chainlink-brownie-contracts/contracts/src/v0.8", "@mocks=lib/mocks", "@openzeppelin-contracts=lib/openzeppelin-contracts/contracts/token"]

fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]

